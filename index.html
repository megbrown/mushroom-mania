<!DOCTYPE html>
<html>
<head>
	<title>Mushroom Mania</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="app">

	<input ng-model="searchText">
	<input type="radio" name="type" value="false" ng-model="edible">Poisonous
	<input type="radio" name="type" value="true" ng-model="edible">Non-poisonous

	<div ng-controller="MushroomController">
		<div ng-repeat="data in mushroomList | filter:{description:searchText} | filter: edible" >
			<h1>{{data.name}}</h1>
			<h3>{{data.edible ? "Edible" : "Inedible"}}</h3>
			<p>{{data.description}}</p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="mushroomFactory.js"></script>
</body>
</html>
